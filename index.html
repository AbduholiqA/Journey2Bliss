<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey2Bliss</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="header-wrap">
                <!-- HEADER LOGO LINKS TO TOP OF PAGE -->
                <a href="index.html" class="logo-link">
                    <img src="./img/crop-circle.png" alt="Logo" width="100" height="100">
                </a>
                <!-- HEADER NAV -->
                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-list-items">
                            <a href="#" class="header-list-link">Videos</a>
                        </li>

                        <li class="header-list-items">
                            <a href="#" class="header-list-link">Media</a>
                        </li>

                        <li class="header-list-items">
                            <a href="#" class="header-list-link">About Us</a>
                        </li>

                        <li class="header-list-items">
                            <a href="#" class="header-list-link">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- HERO SECTION -->
        <section class="hero">
            <div class="container">
                <div class="hero-wrap">
                    <h1 class="hero-heading">
                        <span class="hero-heading-span">Welcome To</span>
                    </h1>
                    <h1 class="hero-head">
                        <span class="hero-heading-span">Journey2Bliss</span>
                    </h1>
                </div>
            </div>
        </section>

        <!-- SOCIALS SECTION -->
        <section class="socials">
            <div class="container">
                <div class="socials-list-wrap">

                    <h3 class="socials-check">Check Us Out!</h3>

                    <ul class="socials-list">
                        <li class="socials-list-items">
                            <a href="https://www.instagram.com/thejourney2bliss/" class="socials-list-items-link" target="_blank">
                                <img src="./img/instagram.png" alt="Instagram" width="50" height="50">
                            </a>
                        </li>

                        <li class="socials-list-items">
                            <a href="https://www.youtube.com/channel/UCJDU4qdbcBpqeRPzu-TVxzw" target="_blank" class="socials-list-items-link">
                                <img src="./img/youtube.png" alt="YouTube" width="50" height="50">
                            </a>
                        </li>

                        <li class="socials-list-items">
                            <a href="#" target="_blank" class="socials-list-items-link">
                                <img src="./img/facebook.png" alt="Facebook" width="50" height="50">
                            </a>
                        </li>

                        <li class="socials-list-items">
                            <a href="#" target="_blank" class="socials-list-items-link">
                                <img src="./img/telegram.png" alt="Telegram" width="50" height="50">
                            </a>
                        </li>

                        <li class="socials-list-items">
                            <a href="#" target="_blank" class="socials-list-items-link">
                                <img src="./img/twitter.png" alt="Twitter" width="50" height="50">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            
        </div>
    </footer>
</body>
</html>
